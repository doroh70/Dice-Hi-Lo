<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet"/>
    <title>Create Game Room</title>
  </head>
  <!-- background color has been added to the body using inline css -->
  <body style="background-color: rgba(11, 204, 218, 0.87);" id="backgroundImage">

    <!--  add our header -->
	<header id="navigation" class="menu-row">
		<article>
            <img src="./img/logo2.png" class="ms-4" alt="logo">
          </article>
          <nav>
            <ul>
                <li><a href="CreateGameRoomView.html">Create Game Room</a></li>
                <li><a href="GameRules.html" target="_blank">Rules</a></li>
                <li><a href="AboutUs.html" target="_blank">About Us</a></li>
            </ul>
          </nav>
	</header>

    <main class="container">

        <h1 class="mt-2 text-white" style="text-shadow: 2px 2px 2px black;">Create Game Room</h1>

        <form class="d-print-block bg-dark gap-2 p-2 rounded-3" action="MainGameView.html" Method="post">
            <!-- Room Name Section -->
            <div class="mb-3 bg-secondary text-white p-2">
                <label for="roomName" class="form-label fw-bold">Room Name</label>
                <input type="text" class="form-control" id="roomName" required/>
            </div>

            <!-- Name of Player Section -->
            <div class="mb-3 bg-secondary text-white p-2">
                <label for="roomName" class="form-label fw-bold">Player Name</label>
                <input type="text" class="form-control" id="playerName" required/>
            </div>

            <!-- Dice Colour Picker Section -->
            <div class="mb-3 bg-secondary text-white p-2">
                <p class="form-label fw-bold">Choose the Dice Colour</p>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input diceChoice" type="radio" name="diceColourRadioButton" id="whiteWithBlackDice" value="dice" checked>
                    <img src="diceimages/dice1.png" alt="White with Black Dots Dice 1" width="50" height="50" for="whiteWithBlackDice">
                    <img src="diceimages/dice6.png" alt="White with Black Dots Dice 6" width="50" height="50" for="whiteWithBlackDice">
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input diceChoice" type="radio" name="diceColourRadioButton" id="whiteWithRedDice" value="RedDice">
                    <img src="diceimages/RedDice1.png" alt="White with Red Dots Dice 1" width="50" height="50" for="whiteWithRedDice">
                    <img src="diceimages/RedDice6.png" alt="White with Red Dots Dice 6" width="50" height="50" for="whiteWithRedDice">
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input diceChoice" type="radio" name="diceColourRadioButton" id="FullRedDice" value="FullRedDice">
                    <img src="diceimages/FullRedDice1.png" alt="Red With White Dots Dice 1" width="50" height="50" for="FullRedDice">
                    <img src="diceimages/FullRedDice6.png" alt="Red With White Dots Dice 6" width="50" height="50" for="FullRedDice">
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input diceChoice" type="radio" name="diceColourRadioButton" id="BlackDice" value="BlackDice">
                    <img src="diceimages/BlackDice1.png" alt="Black With White Dots Dice 1" width="50" height="50" for="BlackDice">
                    <img src="diceimages/BlackDice6.png" alt="Black With White Dots Dice 6" width="50" height="50" for="BlackDice">
                </div>
            </div>

            <!-- Beginning Pool Section -->
            <div class="mb-3 bg-secondary text-white p-2">
                <h5>Beginning Pool</h5>

                <label for="beginningPoolAmountRange" class="form-label d-flex">Set how many chips everyone starts with: 
                    <p class="text-info ps-2" id="poolValue" style="text-shadow: 2px 2px 2px black;"></p> 
                </label>
                <input type="range" class="form-range" min="100" max="1000" value="200" step="100" id="beginningPoolAmountRange">
            </div>
            <script>
                // This script will update the beginning pool amount display based on the value of the beginningPoolAmountRange slider
                var pool_range_slider = document.getElementById("beginningPoolAmountRange");
                var pool_amount_output = document.getElementById("poolValue");

                // Change the text to the value pulled from the slider (sets the intial value)
                pool_amount_output.innerHTML = pool_range_slider.value;

                // Change the text to the value pulled from the slider (changes when the slider has user input)
                pool_range_slider.oninput = function() {
                    pool_amount_output.innerHTML = this.value;
                }
            </script>

            <!-- Number of Rounds Section -->
            <div class="mb-3 bg-secondary text-white p-2">
                <h5>Number of Rounds</h5>

                <label for="numOfRoundsRange" class="form-label d-flex">Set how many rounds are in the game: 
                    <p class="text-info ps-2" id="roundsValue" style="text-shadow: 2px 2px 2px black;"></p> 
                </label>
                <input type="range" class="form-range" min="5" max="50" value="10" step="1" id="numOfRoundsRange">
            </div>
            <script>
                // This script will update the number of rounds display based on the value of the numOfRoundsRange slider
                var rounds_range_slider = document.getElementById("numOfRoundsRange");
                var rounds_amount_output = document.getElementById("roundsValue");

                // Change the text to the value pulled from the slider (sets the intial value)
                rounds_amount_output.innerHTML = rounds_range_slider.value;

                // Change the text to the value pulled from the slider (changes when the slider has user input)
                rounds_range_slider.oninput = function() {
                    rounds_amount_output.innerHTML = this.value;
                }
            </script>

            <!-- Create Room Button Section -->
            <button class="btn btn-primary rounded-2" onclick="submitInfo()" type="submit">Create Room</button>

            <script>
                function submitInfo(){

                // for storing game name in session storage
                var room = document.querySelector("#roomName").value;
                sessionStorage.setItem('ROOMNAME', room);
    
                // for storing players name in session storage
                var newPlayerName = document.getElementById("playerName").value;
                sessionStorage.setItem('PLAYERNAME', newPlayerName);
    
                // for storing dice chosen in session storage
                var dice = document.querySelector('.diceChoice:checked').value;
                sessionStorage.setItem('DICE', dice);

                // for storing pool amount in sessions storage
                var pool = document.getElementById("beginningPoolAmountRange").value;
                sessionStorage.setItem('POOLAMOUNT', pool);
    
                // for storing number of rounds in sessions storage
                var rounds = document.getElementById("numOfRoundsRange").value;
                sessionStorage.setItem('ROUNDTOTAL', rounds);
            }
        
            </script>

        </form>
    </main>
    
    <!--  adding footer -->
    <footer id="footer" class="fixed-bottom">
    	<!--  adding footer -->
        <article>
            <!--  img that indicates which group made the project -->
              <img src="./img/logo3.png" alt="logo">
          </article>
          <article>
              <p class="pt-4">COMP1073 - Client-Side Javascript<br>
                Professor: Shivali Dhaka<br>
                Date: 2021-12-16</p>
          </article>
    </footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
